<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-table">
        <img src="icons/icon3.jpg" alt="" class="pricing-img" width="300px" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-feature-item">Custom Domains</li>
          <li class="pricing-feature-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button is-featured">Sign up</a>
      </div>

      <div class="pricing-table">
        <img src="icons/icon4.jpg" alt="" class="pricing-img" width="300px" />
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-features">
          <li class="pricing-feature-item">Never sleeps</li>
          <li class="pricing-feature-item">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button is-featured">Free trial</a>
      </div>

      <div class="pricing-table">
        <img src="icons/icon5.jpg" alt="" class="pricing-img" width="300px" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-feature-item">Dedicated</li>
          <li class="pricing-feature-item">Simple Horizontal Scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#" class="pricing-button is-featured">Free trial</a>
      </div>
    </div>
  </body>
</html>
